<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <template v-if="loginType === 'username'">
  <label>Username</label>
  <input placeholder="Enter your username" key="username-input">
</template>
<template v-else>
  <label>Email</label>
  <input placeholder="Enter your email address" key="email-input">
</template>

        <button v-on:click="change1">改变登录类型</button>
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el: '#demo',
        data: {
          loginType:"username" 
        },
        methods:{
            change1:function(){
                if(this.loginType){
                    this.loginType="";
                }else{
                    this.loginType="username";
                }
            }
        }
    })
    </script>
</body>

</html>
