<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app-1">
        <ol >
            <!-- 创建一个 todo-item 组件的实例 -->
            <todo-item v-for="item in groceryList" v-bind:todo="item"  v-bind:key="item.id"></todo-item>
        </ol>

        <span>{{msg}}</span>

        <button v-once>改变按钮1</button>
    </div>
    
    <script type="text/javascript">
    Vue.component('todo-item', {
        // todo-item 组件现在接受一个
        // "prop"，类似于一个自定义特性。
        // 这个 prop 名为 todo。
        props: ['todo'],
        template: '<li v-bind:data-role="todo.id">{{ todo.text }}</li>'
    })



    var app = new Vue({
        el: '#app-1',
        data: {
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ],
            msg:"测试信息"
        },
        methods:{
            change1:function(){
                this.msg="asdfasdfasdfasdfasdf";
            }
        }
    })
    </script>
</body>

</html>
