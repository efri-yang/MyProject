<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <ul>
            <li v-for="item in items">{{item.message}}</li>
        </ul>

    </div>

    <script type="text/javascript">
        var vm=new Vue({
            el:"#demo",
            data:{
                items:[
                    { message: 'Foo' },
                    { message: 'Bar' }      
                ]
            }
        })
    </script>
</body>

</html>
