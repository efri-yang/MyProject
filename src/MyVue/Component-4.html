<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- 单项数据流*************************** -->
    <div id="demo">
        <component-1 v-bind:initial-counter="counter" v-on:click="change1"></component-1>
        <button v-on:click="change1">改变counter</button>
    </div>
   <script type="text/javascript">
        Vue.component("component-1",{
            props: ['initialCounter'],
            data(){
                return {
                    counter:this.initialCounter
                }
            },
            methods:{
                change1:function(){
                    this.counter++;
                }
            },
           
            template:`<div>{{counter}}<p><button v-on:click="change1" >改变counter-01</button></p></div>`

        })
        var vm=new Vue({
            el:"#demo",
            data:{
                counter:0
            },
             methods:{
                change1:function(){
                    alert("asdfasdfasdf");
                }
            }
        })

   </script>
</body>

</html>
