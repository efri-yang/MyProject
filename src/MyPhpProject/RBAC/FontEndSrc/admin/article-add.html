<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理后文章——添加文章</title>
	
	<link rel="stylesheet" type="text/css" href="<%= serverStaticUrl %>/static/common/css/base.css">
	<link rel="stylesheet" type="text/css" href="<%= serverStaticUrl %>/static/common/js/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="<%= serverStaticUrl %>/static/admin/css/common.css">
	<link rel="stylesheet" type="text/css" href="<%= serverStaticUrl %>/static/admin/css/admin.css">

	<script type="text/javascript" src="<%= serverStaticUrl %>/static/common/js/jquery/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="<%= serverStaticUrl %>/static/common/js/ueditor1_4_3_3/ueditor.config.js"></script>
    <script type="text/javascript" src="<%= serverStaticUrl %>/static/common/js/ueditor1_4_3_3/ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" src="<%= serverStaticUrl %>/static/common/js/ueditor1_4_3_3/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="<%= serverStaticUrl %>/static/common/js/layer/layer.js"></script>
    <link  type="text/css" href="../static/common/js/webuploader/webuploader.css">
	<script type="text/javascript" src="<%= serverStaticUrl %>/static/common/js/webuploader/webuploader.js"></script>
</head>
<body>
	<!-- 头部 start -->
	 @@include("./views/_header.html")
	<!-- 头部 end -->
	<div class="com-layout-container">
			<div class="com-layout-aside">
				 @@include("./views/_aside.html")
			</div>
			<div class="com-layout-content">
				<div class="bread-nav-box clearfix">
					<p class="tit fl">添加文章</p>
				</div>
				<div class="ml20 mr20 pt30">
					
					<div class="bg-fff">
						<table class="article-add-tbl">
							<tr>
								<td class="para-tit">
									<span class="star">*</span>
									标题：
								</td>
								<td>
									<input type="text" size="45" name="title" value="">
								</td>
							</tr>
							<tr>
								<td class="para-tit">
									副标题：
								</td>
								<td>
									<input type="text" size="45" name="title" value="">
								</td>
							</tr>
							<tr>
								<td class="para-tit valign-t">
									所属栏目：
								</td>
								<td>
									<select class="sel-1" size="12">
										<option>新闻中心</option>
										<option>&nbsp;&nbsp;|-新闻中心</option>
										<option>新闻中心</option>
										<option>新闻中心</option>
									</select>
									<p>
										<a href="#" class="btn btn-success mt15">创建栏目</a>
									</p>
								</td>
							</tr>
							<tr>
								<td class="para-tit">
									关键字：
								</td>
								<td>
									<textarea rows="2" cols="60" name="keyword"></textarea>
								</td>
							</tr>

							<tr>
								<td class="para-tit">
									描述：
								</td>
								<td>
									<textarea rows="3" cols="60" name="intro" value=""></textarea>
								</td>
							</tr>

							<tr>
								<td class="para-tit valign-t">
									封面图：
								</td>
								<td>
									<div class="com-upload-single-box">
										<div class="no-pic" id="J_no-pic"></div>
										<!-- <ul class="uploaded-img-list">
											<li>
												<div class="img-wrap">
													<img src="/static/admin/upload/upalod_1.jpg" />
												</div>
											</li>
										</ul> -->
										<div id="J_uploader-list" class="clearfix">
											<ul class="uploading-img-list">
												<li>
													<div class="img-wrap"><img src="../static/admin/upload/01.jpg"></div>
													<div class="handle-bar">
														<span class="upload-btn">上传</span>
														<span class="del-btn">删除</span>
													</div>
													<div class="progressing">
														<span style="width:18%;"></span>
													</div>
													<div class="error">上传失败了</div>
													<div class="success"></div>
												</li>
											</ul>
										</div>
										<div class="upload-btn-group clearfix">
											<div id="filePicker" class="filepicker-container"></div>
											<a href="#" class="btn btn-success uploader-server-btn">从服务器端选择</a>
										</div>
										
									</div>
								</td>
							</tr>

							<tr>
								<td class="para-tit valign-t">
									内容：
								</td>
								<td>
									<script id="editor" type="text/plain" name="content" style="width:1024px;height:200px;">
							
									</script>
								</td>
							</tr>
							
							<tr>
								<td class="para-tit">作者：</td>
								<td>
									<input type="text" name="author"  size="45">
								</td>
							</tr>


							<tr>
								<td colspan="2" class="align-c hand-submit">
									<input type="submit" class="btn btn-success btn-lg">
									<input type="reset" class="btn btn-default  btn-lg">
								</td>
							</tr>



							
						</table>

						<div style="height:300px;"></div>
					</div>
				</div>
	  		</div>
	</div>

	<script type="text/javascript">
		$(function(){
			 var uploader = WebUploader.create({
		        pick: {
		            id: '#filePicker',
		            label: '点击上传本地图片'
		        },
		        formData: {
		           
		        },
		        accept: {// 只允许选择图片文件格式
		            title: 'Images',
		            extensions: 'gif,jpg,bmp,png',
		            mimeTypes: 'image/jpg,image/jpeg,image/png'
		        },
		        server: './js/fileupload2.php',
		        swf: '<%= serverStaticUrl %>/static/common/js/webuploader/Uploader.swf',
		        //限制文件的大小
		        fileSingleSizeLimit:10 * 1024 * 1024,
		        fileNumLimit:5,
		        fileSizeLimit: 10 * 1024 * 1024
		    });

			$(function(){
			 var ue = UE.getEditor('editor');
			
			})
		})
	</script>
</body>
</html>
