<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理后台——用户信息详情</title>
	@@include("./views/_headerStatic.html")

	<link  type="text/css" href="<%= serverStaticUrl %>/static/common/js/webuploader/webuploader.css">
	<script type="text/javascript" src="<%= serverStaticUrl %>/static/common/js/webuploader/webuploader.js"></script>
	<script type="text/javascript" src="<%= serverStaticUrl %>/static/admin/js/webuploader.js"></script>

</head>
<body>
	<!-- 头部 start -->
	 @@include("./views/_header.html")
	<!-- 头部 end -->
	 <div class="com-layout-container">
			<div class="com-layout-aside">
				 @@include("./views/_aside.html")
			</div>
			<div class="com-layout-content">
				<div class="bread-nav-box">
					<p class="tit">用户信息详情</p>
				</div>
				<div class="ml20 mr20 pt30 bg-fff">
					<div class="user-edit-form">
						<div class="form-horizontal">
							<div class="form-group">
						        <label class="col-sm-1 control-label">用户名</label>
						        <div class="col-sm-5">
						          <input type="text" class="form-control" placeholder="用户名" disabled>
						        </div>
						    </div>

						    <div class="form-group">
						        <label class="col-sm-1 control-label">密码</label>
						        <div class="col-sm-5">
						          	<div class="pwd">
										<span>**********</span>
						          		<a href="#">修改</a>
						          	</div>
						        </div>
						    </div>

						    <div class="form-group">
						        <label class="col-sm-1 control-label">角色</label>
						        <div class="col-sm-5">
						          	<select class="form-control" disabled>
										<option>管理员</option>
										<option>普通管理员</option>
										<option>用户</option>
						          	</select>
						        </div>
						    </div>
							

							<div class="form-group">
						        <label class="col-sm-1 control-label">手机</label>
						        <div class="col-sm-5">
						          <input type="text" class="form-control" placeholder="手机" disabled>
						        </div>
						    </div>


						    <div class="form-group">
						        <label class="col-sm-1 control-label">邮箱</label>
						        <div class="col-sm-5">
						          <input type="text" class="form-control" placeholder="邮箱" disabled>
						        </div>
						    </div>


						    <div class="form-group">
						        <label class="col-sm-1 control-label">头像</label>
						        <div class="col-sm-5">
						         	<div class="com-upload-single-box">
										
										<div id="J_uploader-list" class="clearfix">
											<ul class="uploading-img-list">
												<li>
													<div class="img-wrap"><img src="../static/admin/upload/01.jpg"></div>
													<div class="handle-bar">
														<span class="upload-btn">上传</span>
														<span class="del-btn">删除</span>
													</div>
													<div class="progressing">
														<span style="width:18%;"></span>
													</div>
													<div class="error">上传失败了</div>
													<div class="success"></div>
												</li>
											</ul>
										</div>
																	
									</div>
						        </div>
						    </div>


						    <div class="form-group">
						        <label class="col-sm-1"></label>
						        <div class="col-sm-5">
						        	<a href="user-edit.html" class="btn btn-success btn-lg" style="padding-left:50px;padding-right:50px;">编辑</a>
						        </div>
						    </div>

						</div>
						<div class="pb30"></div>
					</div>
				</div>
			</div>

	  </div>
</body>
</html>
