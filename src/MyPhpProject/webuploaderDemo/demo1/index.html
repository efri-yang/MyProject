<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片上传</title>
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/webuploader.css">
</head>
<body>
	
	<div class="container">
		<div class="wrapper">
			<div class="uploader-default-container">
				<div class="uploader-no-pic"></div>
				<div id="filePicker" class="filepicker-container"></div>
				<p class="tip-1">或将照片拖到这里，单次最多可选300张</p>
			</div>

			<div class="statusBar">
				<div class="progress">
                    <span class="text">0%</span>
                    <span class="percentage" style="width:15%"></span>
                </div>

                <div class="info">共0张（0B），已上传0张</div>
                <div class="btns">
                        <div id="filePicker2" class="filepicker2-container"></div><div class="uploadBtn">开始上传</div>
                    </div>

			</div>
		</div>
	</div>
	<div style="height: 150px"></div>
	<script type="text/javascript" src="../dist/jquery.js"></script>
	<script type="text/javascript" src="../dist/webuploader.js"></script>
	<script type="text/javascript" src="./upload.js"></script>
</body>
</html>
