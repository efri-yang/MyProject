<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var myIterable = {};
        myIterable[Symbol.iterator] = function* () {
            yield 1;
            yield 2;
            yield 3;
        }

        function* f() {
            for (var i = 0; true; i++) {
                var reset = yield i;
                if (reset) {
                    i = -1;
                }
            }
        }

        var g = f();



        console.log(g.next())
        console.log(g.next())
        console.log(g.next(true))
        console.log(g.next())

       
        
    </script>
</body>

</html>
