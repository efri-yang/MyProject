<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function runAsync1() {
            var p = new Promise(function (resolve, reject) {
                setTimeout(function () {
                    console.log('异步任务1执行完成');
                    resolve('runAsync1-resolve');
                }, 1000)
            })
            return p;
        }


        function runAsync2() {
            var p = new Promise(function (resolve, reject) {
                //做一些异步操作
                setTimeout(function () {
                    console.log('异步任务2执行完成');
                    resolve('runAsync2-resolve');
                }, 2000);
            });
            return p;
        }


        function runAsync3() {
            var p = new Promise(function (resolve, reject) {
                //做一些异步操作
                setTimeout(function () {
                    console.log('异步任务3执行完成');
                    resolve('runAsync3-resolve');
                }, 2000);
            });
            return p;
        }



        Promise
            .race([runAsync1(), runAsync2(), runAsync3()])
            .then(function (results) {
                console.log(results);
            });
    </script>
</body>

</html>
