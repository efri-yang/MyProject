       var reArr={
           name:"杨艺辉",
           age:24,
           interest:[1,2,3]
       };


        function depCopy(val,res=null,key=null) {
            var type=Object.prototype.toString.call(val);
            if(type=="[object Object]"){
                res=!!res ? res : {};
                for(let i in val){
                    res[i]=depCopy(val[i],res,i)
                }
            }else if(type=="[object Array]"){
                let r1=[];
                val.forEach((arr,index,self)=>{
                    
                    res[key][index].push(arr);
                    res[key]=depCopy(arr,res,index)
                });
                
            }else{
                console.log(val)
                !key ? res[key]=val : res=val;
            }
            return res;
        }

        var res1=depCopy(reArr);
        reArr.age=31;
