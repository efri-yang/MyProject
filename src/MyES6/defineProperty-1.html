<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
			var obj={}
			Object.defineProperty(obj,"newKey",{
				value:"hello",
				writable:false,
				enumerable:false,
				configurable:true
			})

			Object.defineProperty(obj,"newKey",{
				value:"xxx",
				writable:true,
				enumerable:true,
				configurable:true
			})

			console.log( obj.newKey ); //hello

	</script>
</body>
</html>
