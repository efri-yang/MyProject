<head>

<body>
    <script>
        var obj = {
            name: 'zhangsan'
        }
        var objCopy = {
            name: 'zhangsan'
        }
        Object.defineProperty(obj, "name", {
            set: function (val) {
                if (val === 'lisi') {
                    console.log("誓死不叫这么土的名字")
                } else {
                    objCopy.name = val
                }
            },
            get: function () {
                return objCopy.name.replace(/san/, '先生')
            }
        })

        obj.name = "zhangxxxxsan";
        console.log(objCopy.name)
        console.log(obj.name)
    </script>
</body>
