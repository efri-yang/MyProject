<div class="layui-row mt20">
    <div class="layui-col-md6 layui-col-md-offset1">
        <form class="layui-form" action="{:url('user/profile',['action'=>'edit'])}">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" placeholder="用户名" class="layui-input" value="{$web_data['user_info']['username']}" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" placeholder="邮箱" class="layui-input" value="{$web_data['user_info']['email']}" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" placeholder="手机号码" class="layui-input" value="{$web_data['user_info']['phone']}" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">头像</label>
                <div class="layui-input-block">
                    <div class="coms-zoom-img">
                       <!--  <div class="no-pic" id="J_no-pic"></div> -->
                        <ul class="upload-img">
                            <li>
                                <div class="img-wrap">
                                    <img src="__AVATAR__{$web_data['user_info']['avatar']}" />
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--  <div class="layui-form-item">
                <label class="layui-form-label">职业</label>
                <div class="layui-input-block">
                </div>
            </div> -->
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" {$web_data[ 'user_info'][ 'sex']=='男' ? 'checked' : ''} disabled />
                    <input type="radio" name="sex" value="女" title="女" {$web_data[ 'user_info'][ 'sex']=='女' ? 'checked' : ''} disabled />
                    <input type="radio" name="sex" value="保密" title="保密" {$web_data[ 'user_info'][ 'sex']=='保密' ? 'checked' : ''} disabled />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">出生日期</label>
                <div class="layui-input-block">
                    {if condition="!!$web_data['user_info']['birthday']"}
                    <input type="text" name="birthdate" id="birthdate" lay-verify="birthdate" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" value="{$web_data['user_info']['birthday']}" disabled> {else /}
                    <input type="text" name="birthdate" id="birthdate" lay-verify="birthdate" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" value=" " disabled> {/if}
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">修改</button>
                </div>
            </div>
        </form>
    </div>
</div>
<link rel="stylesheet" type="text/css" href="__STATIC__/js/webuploader/webuploader.css" />
<script type="text/javascript" src="__STATIC__/js/webuploader/webuploader.js"></script>
<script type="text/javascript">
layui.use(["form", "laydate"], function() {
    var form = layui.form;
    var laydate = layui.laydate;
    laydate.render({
        elem: '#birthdate'
    });
})
</script>
