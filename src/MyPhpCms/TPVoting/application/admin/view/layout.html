<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="__STATIC__/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/base.css">
    <script type="text/javascript" src="__STATIC__/layui/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/admin.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">管理后台</div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                  <img src="__AVATAR__{$web_data['user_info']['avatar']}" class="layui-nav-img">
                  {$web_data["user_info"]["username"]}
                </a>
                    <dl class="layui-nav-child">
                        <dd><a href="{:url('user/profile')}">基本资料</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="{:url('login/logout')}">退了</a></li>
            </ul>
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航）-->
                <ul class="sidebar-menu">
                    {$web_data["left_menu"]}
                </ul>  
            </div>
        </div>

        <div class="layui-body">
            <div class="content-container">
                <div class="content-header clearfix">
                    <h1 class="tit">用户管理</h1>
                    <ol class="breadcrumb">
                        <li><a href="#">首页</a> > </li>
                        <li>用户管理</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    layui.use('element', function() {
        var element = layui.element;
    });

    layui.use('jquery', function($) {
        $(function(){
            $(".treeview > a").on("click",function(){
                var $this=$(this);
                var $treeviewMenu=$this.siblings('.treeview-menu');
                if($treeviewMenu.is(":visible")){
                   $treeviewMenu.slideUp();
                }else{
                   $treeviewMenu.slideDown()
                }
            })
        })
    });
    </script>
</body>
</html>
