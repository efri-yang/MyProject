<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>each</title>
</head>
<body>
	<script type="text/javascript">
	var namespace="default";
	var namespaceCache={};
	  function say(){
	  	 var arr=[];
	  	 var ret={
	  	 	add:function(val){
	  	 		arr.push(val)
	  	 	},
	  	 	getLen:function(){
	  	 		alert(arr.length)
	  	 	}
	  	 }
	  	 return namespace ? (namespaceCache[namespace] ? namespaceCache[namespace] : namespaceCache[namespace] = ret) : ret;
	  }
	  var a1=say();
	  a1.add(1);
	  a1.add(2);
	  a1.getLen();
	  var a2=say();
	  a2.add(2);
	  a2.getLen();
	</script>
		
		
</body>
</html>
